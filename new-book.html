<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

     <!-- NAVBAR -->
     <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="#"><img src="./img/duck(1).png" class="img-fluid" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control form-control-lg me-2" data-bs-theme="light" type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-5">

            <h1 class="pb-5">Nuovo Libro</h1>

            <div class="form">
                <div class="row row-gap-3 row-gap-lg-4">
                    <div class="col-6">
                        <label for="first" class="form-label"><h5>Nome Autore</h5></label>
                        <input type="text" id="first" name="first" class="form-control form-control-lg" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="last" class="form-label"><h5>Cognome Autore</h5> </label>
                        <input type="text" id="last" name="last" class="form-control form-control-lg" placeholder="Inserisci il congnome dell'autore">
                    </div>
    
                    <div class="col-12">
                        <label for="title" class="form-label"><h5>Titolo</h5></label>
                        <input type="text" id="title" name="title" class="form-control form-control-lg" placeholder="Inserisci il titolo del libro">
                        <div id="titlelHelp" class="form-text">Titolo versione italiana</div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="gender" class="form-label"><h5>Genere</h5></label>
                        <select class="form-select form-select-lg" aria-label="Scegli il Genere" id="gender" name="gender">
                            <option selected><strong>Scegli il Genere</strong></option>
                            <option value="ACT">Action</option>
                            <option value="FAN">Fantasy</option>
                            <option value="HOR">Horror</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="year" class="form-label"><h5>Anno di pubblicazione</h5></label>
                        <input type="text" id="year" name="year" class="form-control form-control-lg" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="isbn" class="form-label"><h5>ISBN#</h5></label>
                        <input type="text" id="isbn" name="isbn" class="form-control form-control-lg" placeholder="Inserisci il codice ISBN#">
                    </div>


                    <div class="col-12 my-2"> <hr> </div>

                    <div class="col-12">
                        <label for="note" class="form-label"><h5>Note</h5></label>
                        <textarea type="text-area" id="note" name="note" class="form-control form-control-lg pb-5" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="col-12">
                            <div>
                              <input class="form-check-input ms_form-check-input-lg me-1" type="checkbox" value="true" id="digital">
                              <label class="form-check-label ms_form-check-label-lg" for="digital">Disponibile anche in digitale</label>
                            </div>

                    </div>
                    <div class="col-12">
                        <button class="submit w-auto btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </div>
            
        </div>

    </main>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
